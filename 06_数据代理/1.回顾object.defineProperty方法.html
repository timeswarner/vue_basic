<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回顾object.defineProperty方法</title>
</head>
<!-- 给一个对象添加属性，或者给一个对象定义属性 -->

<body>
    <script type='text/javascript'>
        let number = 18
        let person = {
            name: '张三',
            sex: '男'
        }
        Object.defineProperty(person, 'age', {
            // value: 19,
            // enumerable: true, //控制属性是否可以被枚举。默认值是false
            // writable: true,//控制属性是否可以被修改，默认值是false
            // configurable: true, //控制是否可以被删除，默认值是false。

            //当读取person的age属性的时候，get函数(getter)就会被调用，且返回值就是age的值。
            get() {
                console.log('有人读取了age的值');
                return number
            },

            //当设置person的age属性的时候，set函数(setter)就会被调用，且会收到修改的具体值。
            set: function (value) {
                console.log('有人修改了age的值，且值是', value);
                number = value
            }
        })
        console.log(person);

    </script>
</body>

</html>
