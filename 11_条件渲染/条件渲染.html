<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>条件渲染</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        条件渲染：
        1、v-if写法：
            （1）v-if="表达式"
            （2）v-else-if="表达式"
            （3）v-else="表达式"
            适用于切换频率较低的场景。
            特点：不展示的dom元素直接被移除。
            注意：v-if 可以和v-else-if、v-else配合使用，但是要求结构不能被打断。
        2、v-show写法：
            （1）v-show = "表达式"
            （2）适用于：切换频率较高的场景
            （3）不展示的dom元素不会被移除，仅仅使用样式隐藏。
        3、使用v-if的时候，dom元素可能获取不到，但是v-show一定可以获取的到。
     -->
    <!-- 准备好一个容器 -->
    <div id="root">
        <h2>当前的n值是：{{n}}</h2>
        <button @click="n++">点我m改变</button>
        <!-- 使用v-show做条件渲染 -->
        <!-- <h2 v-show=" n ">欢迎来到{{name}}</h2> -->
        <!-- <button @click="n = !n">点我n改变</button> -->


        <!-- 使用v-if做条件渲染 -->
        <h2 v-if=" n===5 ">欢迎来到{{name}}</h2>


        <!-- 使用v-else、v-else-if做判断 -->
        <div v-if="n === 1">angular</div>
        <div v-else-if="n === 2">react</div>
        <div v-else-if="n === 3">Vue</div>
        <div v-else>哈哈</div>

        <!-- 使用v-if和template的配合使用 -->
        <template v-if="n===1">
            <h2>北京</h2>
            <h2>尚硅谷</h2>
            <h2>合肥</h2>
        </template>
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false //阻止vue启动时生成生产提示。
    const vm = new Vue({
        el: '#root',
        data: {
            name: '尚硅谷',
            n: 0,

        }
    });

</script>


</html>
