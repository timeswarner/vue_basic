<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初识Vue</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 初识Vue:
    1、想让vue工作，就必须创建一个Vue实例，且要传入一个配置对象。
    2、root容器里面的代码依然符合html规范，只不过混入了一些特殊的vue语法。
    3、root容器里面的代码被称为<vue模板>。
    4、容器和vue实例是一一对应的。
    5、vue实例可以有很多手下人，组件。真实开发中只有一个vue实例，会配合着组件一起使用。
    6、双括号里面到底能写什么？js表达式。自动读取到data中所有的属性。
        js表达式 和 js代码(语句)的区别。
        1、js表达式: 一个表达式会产生一个值，可以放在任何一个需要值的地方。
     const (1)a 
           (2)a+b 
           (3)demo(1)
           (4)x==y?a:b
        2、js代码(语句)
            (1)if(){}
            (2)for(){}
    7、因为数据是变化的，所以交给vue实例。一旦data中的数据发生变化，
    那么模板中用到的数据的地方自动更新。
     -->

    <!-- 准备好一个容器 -->
    <div id="demo">
        <h1>hello,{{name}},{{Date.now()}}</h1>
    </div>


    <script>
        Vue.config.productionTip = false
        //创建VUE实例
        new Vue({
            el: "#demo", //el用于指定当前Vue实例为哪个容器服务，值通常为CSS选择器字符串。
            data: { //data中用于存储数据，数据供el所指定的容器使用，值暂时写成一个对象。
                name: '尚硅谷111123',
            }
        })


    </script>

</body>

</html>
