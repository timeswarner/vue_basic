<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>v-once指令</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
    <!-- 引入Vue -->
</head>

<body>
    <!-- 准备好一个容器-->
    <div id="root">
        <h2 v-once>n的初始值是：{{n}}</h2>
        <h2>{{n}}</h2>
        <button @click="n++">点我n+1</button>
    </div>

</body>

<script type="text/javascript">
    Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。

    new Vue({
        el: '#root',
        data: {
            name: '尚硅谷',
            n: 1
        }
    })
</script>

</html>
