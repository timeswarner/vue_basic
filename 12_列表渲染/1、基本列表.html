<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>基本列表</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        v-for指令：
        1、用于展示列表数据
        2、语法：v-for="(item, index) in xxx" :key="index"
        3、可遍历数组、对象、字符串、指定次数。
     -->
    <!-- 准备好一个容器 -->
    <div id="root">
        <!-- 遍历数组 -->
        <h2>人员列表</h2>
        <ul>
            <li v-for="(p,index) in persons" :key="index">
                {{p.name}} - {{p.age}}
            </li>
        </ul>
        <!-- 遍历对象 -->
        <h2>汽车信息</h2>
        <ul>
            <li v-for="(c,index) in car" :key="index">
                {{c}}
            </li>
        </ul>

        <!--  遍历字符串 -->

        <!-- 遍历指定次数 -->
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false //阻止vue启动时生成生产提示。
    new Vue({
        el: '#root',
        data: {
            persons: [
                { id: '001', name: '张三', age: 18 },
                { id: '002', name: '李四', age: 19 },
                { id: '003', name: '王五', age: 20 },
            ],
            car: {
                band: '奥迪A4',
                price: '40万',
                color: '黑色',
            }
        }
    })
</script>


</html>
