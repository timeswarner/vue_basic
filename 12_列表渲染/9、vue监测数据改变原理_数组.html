<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue监测数据改变原理_数组</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>

    <!-- 准备好一个容器 -->
    <div id="root">
        <h2>学校名称：{{name}}</h2>
        <h2>学校地址：{{address}}</h2>
        <hr>
        <h2>学生信息</h2>
        <button @click="addSex">点击添加性别</button>
        <h2>姓名：{{student.name}}</h2>
        <h2 v-show="student.sex">性别：{{student.sex}}</h2>
        <h2>年龄：真实{{student.age.rAge}}，对外年龄{{student.age.sAge}}</h2>

        <h2>朋友们：</h2>
        <ul v-for="(p,index) in student.friends" :key="index">
            <li>{{p.name}}，{{p.age}}</li>
        </ul>
        <h2>爱好：</h2>
        <ul v-for="(h,index1) in student.hobby" :key="index1">
            <li>{{h}}</li>
        </ul>
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false //阻止vue启动时生成生产提示。
    const vm = new Vue({
        el: '#root',
        data: {
            name: '尚硅谷',
            address: '北京',
            student: {
                name: 'tom',
                age: {
                    rAge: 40,
                    sAge: 29
                },
                hobby: ['抽烟', '喝酒', '烫头'],
                friends: [
                    { name: 'jerry', age: 35 },
                    { name: 'tony', age: 36 }
                ]
            }
        },
        methods: {
            addSex() {
                Vue.set(this.student, 'sex', '男')
            }
        },
    })

</script>


</html>
