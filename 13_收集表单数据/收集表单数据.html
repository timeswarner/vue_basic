<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>收集表单数据</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>

    <!-- 准备好一个容器 -->
    <div id="root">
        <form action="http://www.atguigu.com" method="get">
            账号：<input type="text"><br>
            密码：<input type="password"><br>
            性别：男<input type="radio" name="sex" value="男" checked>
            女<input type="radio" name="sex" value="女"><br>
            爱好：抽烟<input type="checkbox" name="hobby" value="smoke">
            喝酒<input type="checkbox" name="hobby" value="drink">
            烫头<input type="checkbox" name="hobby" value="perm">
            <br>
            所属校区：<select name="campus">
                <option value="北京">北京</option>
                <option value="上海">上海</option>
            </select>
            <br>
            其它信息：<textarea></textarea>
            <br><input type="checkbox" name="read" value="read" checked>
            阅读并接受<a href="http://www.atguigu.com" target="_blank">《用户协议》</a>：
            <br>
            <input type="button" value="提交">
        </form>
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false //阻止vue启动时生成生产提示。
    new Vue({
        el: '#root',
        data: {
            account: '',
            password: '',
        }
    })
</script>


</html>
