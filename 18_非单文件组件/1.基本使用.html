<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>基本使用</title>
    <script type="text/javascript" src="../js/vue.js"></script>

</head>

<body>
    <!-- 
    Vue中使用组件的三大步骤：
    一、定义组件(创建组件)
    二、注册组件
    三、使用组件(写组件标签)

    一、如何定义一个组件？
    使用Vue.extend(options)创建，其中options和new Vue(options)时传入的那个options几乎一样，但也有点区别；
    区别如下：
            1.el不要写，为什么？ ——— 最终所有的组件都要经过一个vm的管理，由vm中的el决定服务哪个容器。
            2.data必须写成函数，为什么？ ———— 避免组件被复用时，数据存在引用关系。
    备注：使用template可以配置组件结构。

    二、如何注册组件？
    1.局部注册：靠new Vue的时候传入components选项
    2.全局注册：靠Vue.component('组件名',组件)

    三、编写组件标签：
    <school></school>
     -->
    <!-- 准备好一个容器 -->
    <div id="root">
        <school></school>
        <hr>
        <student></student>
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false //阻止vue启动时生成生产提示。
    //它是一个函数，要传入一个对象。
    //第一步，创建school组件
    const school = Vue.extend({
        //一定不要写el配置项，因为最终所有的组件都要被VM管理，由VM决定服务于哪个容器。
        data() {
            return {
                schoolName: "尚硅谷",
                address: '北京昌平'

            }
        },
        template: `
        <div>
            <h2>学校的名称：{{schoolName}}</h2>
            <h2>学校的地址：{{address}}</h2>
            <button @click="msg">点我提示学校名称</button>
        </div>
        `,
        methods: {
            msg() {
                window.alert(this.schoolName)
            }
        },
    })
    const student = Vue.extend({
        data() {
            return {
                studentName: 'tom',
                age: 20
            }
        },
        template: `
        <div>
            <h2>学生的姓名：{{studentName}}</h2>
            <h2>学生的年龄：{{age}}</h2>
        </div>
        `,
    })

    new Vue({
        el: '#root',
        //第二步：注册组件，局部注册。
        components: {
            school,
            student,
        }

    })
</script>


</html>
