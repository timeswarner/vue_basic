<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <app></app>

    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false //阻止vue启动时生成生产提示。
    //定义student组件
    const student = Vue.extend({
        template: `
            <div>
                <div>{{studentName}}</div>
                <div>{{age}} </div>
                      
            </div>        
        `,
        data() {
            return {
                studentName: 'tom',
                age: 18
            }
        }
    })
    //定义school组件
    const school = Vue.extend({
        template: `
            <div>
                <div>{{shoolName}}</div>
                <div>{{address}} </div> 
                <student></student>                
            </div>        
        `,
        data() {
            return {
                shoolName: '尚硅谷',
                address: '北京'
            }
        },
        components: {
            student
        }
    })
    const hello = Vue.extend({
        template: `
            <div>
                <div>{{msg}}</div>
            </div> 
        `,
        data() {
            return {
                msg: '欢迎来到尚硅谷学习！'
            }
        }

    })
    const app = Vue.extend({
        template: `
        <div>
            <hello></hello>
            <school></school>
        </div>
        `,
        components: {
            school,
            hello,
        }
    })
    //创建vm
    const vm = new Vue({
        el: '#root',

        //注册组件，局部。
        components: {
            app,
        }
    })


</script>


</html>
