<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript" src="../js/dayjs.min.js"></script>
</head>

<body>

    <!-- 准备好一个容器 -->
    <div id="root">
        <h2>当前的n值是：{{n}}</h2>
        <button @click="add">点我n+1</button>
        <button @click="bye">点我销毁vm</button>


    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false //阻止vue启动时生成生产提示。
    new Vue({
        el: '#root',
        data: {
            n: 1,
        },
        methods: {
            add() {
                this.n++
            },
            bye() {
                console.log("bye");
                this.$destroy()
            },
        },
        beforeCreate() {
            console.log("beforeCreate")

            // debugger
        },
        created() {
            console.log("created")

            // debugger
        },
        beforeMount() {
            console.log("beforeMount")

            // debugger
        },
        mounted() {
            console.log("mounted")

            // debugger
        },
        beforeUpdate() {
            console.log("beforeUpdate")

        },
        updated() {
            console.log("updated")

            // debugger
        },
        beforeDestroy() {

        },
        destroyed() {

        },
    })

</script>


</html>
