<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>理解MVVM</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- MVVM模型
        1、M：模型(model)：data中的数据
        2、V：视图(view)：模板代码
        3、VM：视图模型(viewmodel)：vue实例
    观察发现
        1、data中的所有属性，最后都出现在了VM身上。
        2、VM身上的所有属性及Vue原型上所有属性，在Vue模板中都可以直接使用。 -->
    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>学校名称：{{name}}</h1>
        <h1>学校地址：{{address}}</h1>

    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false //阻止vue启动时生成生产提示。
    const vm = new Vue({
        el: '#root',
        data: {
            name: '尚硅谷',
            address: '北京',

        }
    })
    console.log(vm);

</script>

</html>
