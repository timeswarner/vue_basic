<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据绑定</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        vue中有2种数据绑定的方式：
        1、单向绑定v-bind，数据只能从data流向页面。
        2、双向绑定v-model,数据可以双向流动
        备注：1、双向绑定一般应用在表单类元素上，如input、select
             2、***v-model:value可以简写成v-model***，因为v-model默认收集的就是value值。
     -->
    <div id="root">
        <!-- 普通写法， -->
        <!-- 单向数据绑定：<input type="text" v-bind:value="name"><br>
        双向数据绑定：<input type="text" v-model:value="name"><br> -->
        <!-- 简写 -->
        单向数据绑定：<input type="text" :value="name"><br>
        双向数据绑定：<input type="text" v-model="name"><br>

        <!-- 如下代码是错误的，因为v-model只能应用在表单元素（输入类元素上）
        有value值才行。 input 单选框 多选框 select框 多行输入-->
        <!-- <h2 v-model:x="name">你好</h2> -->
    </div>

</body>
<script type="text/javascript">
    Vue.config.productionTip = false //阻止Vue在启动时生成提示。
    new Vue({
        el: '#root',
        data: {
            name: '尚硅谷',
        }
    })
</script>

</html>
