<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>模板语法</title>
  <!-- 引入Vue -->
  <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
  <!-- 
      Vue模板语法有2大类：
      1、插值语法：
          功能：用于解析标签体内容。
          写法：{{xxx}}, xxx是js表达式，且可以直接读取到data中的所有属性。
      2、指令语法：
          功能：用于解析标签（包括：标签属性、标签体内容、绑定事件。。。）
          举例：v-bind:href="xxx"或者 简写为 :href="xxx",xxx同样要写js表达式，且可以直接读取到data中的所有属性。
          备注：vue中有很多指令，且形式都是v-???,此处我们只是拿v-bind举个例子。
    -->
  <!-- 加了冒号，Vue就把冒号中的"xxx"当成表达式执行。 -->
  <!-- 准备好一个容器 -->
  <div id="root">
    <h1>插值语法</h1>
    <h3>您好，{{name}}</h3>

    <hr />
    <h1>指令语法</h1>
    <a v-bind:href="school.url">点我去学习{{school.name}}</a>
    <!-- 表面上看 "school.url"是字符串，实际上它是当表达式去执行的 -->
  </div>
  <script>
    // 阻止vue生成生产提示。
    Vue.config.productionTip = false;
    new Vue({
      el: '#root',
      data: {
        name: "jack",
        // 注意多级结构，用多级结构可以防止命名冲突
        school: {
          name: "尚硅谷",
          url: 'http://www.atguigu.com',
        }
      }
    });
  </script>
</body>

</html>
