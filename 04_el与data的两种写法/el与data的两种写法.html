<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>el与data的两种写法</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- data和el有两种写法
    1.el有2种写法：
        (1)new Vue时候配置el属性。
        (2)先创建Vue实例，随后再通过vm.$mount('#root')指定el的值。
    2.data有2种写法
        (1)对象式
        (2)函数式
        如何选择：目前哪种写法都可以，以后学习到组件时候，data必须用函数式，否则会报错。
    3.一个重要原则：
        (1)由Vue管理的函数，一定不要写箭头函数，一旦写了箭头函数，this就不再是Vue实例了。 -->


    <!-- 准备好一个容器 -->
    <div id="root">
        <h2>你好，{{name}}</h2>
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false //阻止vue启动时生成生产提示。

    // const v = new Vue({
    //     // el: '#root', //第一种写法
    //     data: {
    //         name: "尚硅谷",
    //     }
    // })
    // console.log(v);
    // v.$mount("#root") //第二种写法

    //data的两种写法
    new Vue({
        el: '#root',
        //data的第一种写法：写成对象的形式
        data: {
            name: "尚硅谷111"
        },

        //data的第二种写法：写成函数的形式
        data: function () {
            console.log('!@@@', this);//为了查看this指向谁。
            return {
                name: '尚硅谷222'
            }
        },

        // 上面的方法简写成
        data() {
            return {
                name: 'shang'
            }
        }
    })


</script>


</html>
