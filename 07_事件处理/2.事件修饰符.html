<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        Vue中的时间修饰符：
        1、prevent：阻止默认事件(常用)
        2、stop：阻止事件冒泡(常用)
        3、once:事件只触发一次(常用)
        4、capture：使用事件的捕获模式
        5、self：只有event.target是当前操作的元素时才触发事件
        6、passive：事件的默认行为立即执行，无需等待事件回调执行完毕
        7、可以连用，比如@click.prevent.stop.
     -->
    <!-- 准备好一个容器 -->
    <div id="root">
        <h2>欢迎来到{{name}}</h2>
        <br>
        <!-- 1、prevent：阻止默认事件(常用) -->
        <a href="http://www.atguigu.com" @click.prevent="showInfo">点我提示信息prevent</a>
        <br><br>

        <!-- 2、stop：阻止事件冒泡(常用) -->
        <div @click="showInfo(3)">
            <div @click="showInfo(2)">
                <button @click="showInfo(1)">点我提示信息stop</button>
            </div>
        </div>
        <br>

        <!-- 3、once:事件只触发一次(常用) -->
        <button @click.once="showInfo">点我提示信息once</button>
        <br><br>

        <!-- 4、capture：使用事件的捕获模式，就是在事件捕获阶段就提前发生事件 -->
        <div @click="showMsg(3)">
            <div @click.capture="showMsg(2)">
                <button @click="showMsg(1)">点我提示信息capture</button>
            </div>
        </div><br>
        <!-- 5、self：只有event.target是当前操作的元素才触发事件
                有类似于阻止冒泡的作用
        -->
        <div @click.self="showMsg(2)">
            <button @click="showMsg(1)">点我提示信息self</button>
        </div>
        <br>

        <!-- passive：事件的默认行为立即执行，无需等待事件回调执行完毕 -->
        <div @click="showMsg(2)">
            <button @click.passive="showMsg(1)">点我提示信息self</button>
        </div>
        <br>





    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false //阻止vue启动时生成生产提示。
    new Vue({
        el: '#root',
        data: {
            name: '尚硅谷'
        },
        methods: {
            showInfo(number) {
                // e.preventDefault()
                alert("同学你好！" + number)
            },
            showMsg(number) {
                // e.preventDefault()
                console.log("同学你好！" + number);
            }
        }
    })
</script>


</html>
